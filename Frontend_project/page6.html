    body {
        font-family: Arial;
    }
        
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: lightblue; 
    }

    li {
      float: left;

    }

    li a {
      display: block;
      color: black;
      text-align: center;
      padding: 6px 40px;
      text-decoration: none;
      font-size: 16px;
    }

      box-sizing: border-box;
    }

    .box {
      float: left;
      width: 50%;
      padding: 20px;

    }
    .center {
      margin: auto;
    }


    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
